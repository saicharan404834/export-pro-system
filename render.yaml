services:
  # Backend API Service
  - type: web
    name: bls-exportpro-backend
    env: node
    plan: starter
    buildCommand: |
      cd bls-exportpro/backend
      npm install
      npm run prod:build
    startCommand: |
      cd bls-exportpro/backend
      chmod -R 777 uploads
      chmod -R 777 data
      npm run prod:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: API_PREFIX
        value: /api
      - key: UPLOAD_DIR
        value: /opt/render/project/src/bls-exportpro/backend/uploads
      - key: DATA_DIR
        value: /opt/render/project/src/bls-exportpro/backend/data
      - key: DB_TYPE
        value: sqlite
      - key: DB_PATH
        value: /opt/render/project/src/bls-exportpro/backend/data/pharma.db
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: MAX_FILE_SIZE
        value: 10mb
      - key: ALLOWED_FILE_TYPES
        value: .xlsx,.xls,.pdf
      - key: CORS_ORIGIN
        value: https://bls-exportpro-frontend.onrender.com
      - key: INVOICE_DIR
        value: /opt/render/project/src/bls-exportpro/backend/uploads/invoices
      - key: PACKING_LIST_DIR
        value: /opt/render/project/src/bls-exportpro/backend/uploads/packing-lists
      - key: PURCHASE_ORDER_DIR
        value: /opt/render/project/src/bls-exportpro/backend/uploads/purchase-orders
      - key: TEMP_DIR
        value: /opt/render/project/src/bls-exportpro/backend/uploads/temp
      - key: EXCEL_DIR
        value: /opt/render/project/src/bls-exportpro/backend/uploads/excel
    disk:
      name: data
      mountPath: /opt/render/project/src/bls-exportpro/backend
      sizeGB: 2

  # Frontend Service
  - type: web
    name: bls-exportpro-frontend
    env: static
    buildCommand: cd bls-exportpro/frontend && npm install && npm run build
    staticPublishPath: bls-exportpro/frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://bls-exportpro-backend.onrender.com/api
      - key: VITE_APP_NAME
        value: BLS ExportPro
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache

  # Database Service (if needed)
  - type: redis
    name: bls-exportpro-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
